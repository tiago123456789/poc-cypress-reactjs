name: Pipeline to run E2E tests

on:
  push:
    branches:
      - master

jobs:

  e2e_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install modules of project
        run: npm install

      - name: Setup webapp before run e2e tests
        run: docker compose up -d

      - name: Run e2e tests
        id: e2e_tests
        uses: cypress-io/github-action@v4
        with:
          command: npx cypress run > cypress_logs.txt
          browser: chrome 

      - name: Print output
        run: cat cypress_logs.txt




